<h1>Log In</h1>
<form #loginForm="ngForm" (ngSubmit)="login()">
  <input type="text" placeholder="Username" name="username" required [(ngModel)]="model.username"/>
  <input type="password" placeholder="Password" name="password" required [(ngModel)]="model.password"/>
  <button [disabled]="!loginForm.valid" type="submit">Login</button>
</form>
