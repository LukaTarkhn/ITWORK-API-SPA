<h3>Organizations list</h3>
<div *ngFor="let organization of organizations">
  <h5>{{organization.name}}</h5>
  <img style="width: 70px; height: 70px" src="{{organization.organizationPhotoUrl || '../../../../../../assets/organization.png'}}" alt="{{organization.name}}">
  <p>{{organization.description}}</p>
  <button [routerLink]="['/organization/',organization.userId, organization.id, organization.name]">View</button>
  <hr>
</div>

<pagination [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
</pagination>
